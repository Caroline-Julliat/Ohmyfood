<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="images/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <!-- ARTICLE -->
    <article class="menu">
        <!-- ARTICLE HEADER -->
        <header class="menu-header" >
            <img  class="menu-header__img" src="./images/la_palette_du_gout.jpg" alt="restaurant la palette du goût">
        </header>

        <!-- ARTICLE FORM -->
        <form class="menu-form"action="#" method="get">
            <h1 class="menu-form__title menu-title">La Palette du goût</h1>

            <!-- CATEGORY : APPETIZERS -->

            <fieldset class="menu-form__category" >

                <legend class="uppercase-title">Entrées</legend>

            
                <input type="radio" id="appetizer_1" name="Appetizer" value="1"
                       checked>
                <label class="menu-item" for="appetizer_1">
                    <div class="menu-item__detail">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette et à la crème d'ail</p>
                    </div>
                    <p class="menu-item__price" >25€</p>
                    <div class="check-box">
                        <i class=" check-box__icone fa-solid fa-circle-check"></i>
                    </div>
                </label>
            
            
            
        </form>
    </article>
    <!-- FOOTER -->
    <footer>
        <img src="images/ohmyfood_blanc.png" alt="logo ohmyfood">
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a></li>
            <li><a href="mailto:#">Contact</a></li>
        </ul>
    </footer>  
</body>
</html>
