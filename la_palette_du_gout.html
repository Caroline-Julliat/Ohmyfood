<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood - La palette du goût</title>
</head>
<body>
    <!-- HEADER -->
    <header class="page-header">
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="images/ohmyfood.png" alt="logo ohmyfood">
    </header>




    <!-- ARTICLE -->
    <article class="menu">
        <!-- ARTICLE HEADER -->
        <header class="menu-header" >
            <div class="menu-header__img">
                <img src="./images/la_palette_du_gout.jpg" alt="restaurant la palette du goût">
            </div>
            <div class="menu-header__title">
                <h1 class="menu-title">La Palette du goût</h1>
            </div>
        </header>
        <!-- APPETIZERS SECTION -->
        <section class="menu-category">

            <h2 class="menu-category__title uppercase-title">Entrées</h2>

            <div class="menu-item">
                <div class="menu-item__title">
                    <h3 class="item-title">Fricassée d'escargot</h3>  
                </div>
                <div class="menu-item__detail">
                    <p class="description">Au piment d'espelette et à la crème d'ail</p>
                    <p class="price">25€</p>
                </div>
                <div class="check-box">
                    <i class="check-box__icone fa-solid fa-circle-check"></i>
                </div>
            </div>

        </section>
    </article>




    <!-- FOOTER -->
    <footer class="page-footer">
        <img src="images/ohmyfood_blanc.png" alt="logo ohmyfood">
        <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a></li>
            <li><a href="mailto:#">Contact</a></li>
        </ul>
    </footer>
